          <a href="GPS.HTML"><button id="playVideoButton">Open GPS</button></a>
        </div>
      </div>
    </section>











    <script>
      const section = document.querySelector("section"),
        overlay = document.querySelector(".overlay"),
        showBtn = document.querySelector(".show-modal"),
        closeBtn = document.querySelector(".close-btn");
      showBtn.addEventListener("click", () => section.classList.add("active"));
      overlay.addEventListener("click", () =>
        section.classList.remove("active")
      );
      closeBtn.addEventListener("click", () =>
        section.classList.remove("active")
      );



      
        document.getElementById('watchVideo').addEventListener('click', () => {
            // Define the video URL
            const videoURL = '/YOURORDER/assest/deliveryvideo.mp4'; // Replace with your video URL

            // Redirect to the video page with the URL as a query parameter
            window.location.href = `videoPage.html?video=${encodeURIComponent(videoURL)}`;
        });
    </script>
