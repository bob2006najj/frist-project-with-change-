
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/homepage/imghome/logo home1.png" type="image/x-icon">
    <link rel="stylesheet" href="payment.css">
    <title>OPTION PAYMENT </title>
</head>
<body>
    


<div class="container">
  <div class="title">
    <h4>Select a <span style="color: #6064b6">Payment</span> method</h4>
  </div>

  <form action="#">
    <input type="radio" name="payment" id="visa">
    <input type="radio" name="payment" id="mastercard">
    <input type="radio" name="payment" id="paypal">
    <input type="radio" name="payment" id="AMEX">

    <div class="category">
      <label for="visa" class="visaMethod">
        <div class="imgName">
          <div class="imgContainer visa">
           <a href="paymethode.html"> <img src="https://i.ibb.co/vjQCN4y/Visa-Card.png" alt=""></a>
          </div>
          <span class="name">VISA</span>
        </div>
        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
      </label>

      <label for="mastercard" class="mastercardMethod">
        <div class="imgName">
          <div class="imgContainer mastercard">
            <a href="paymethode.html"><img src="https://i.ibb.co/vdbBkgT/mastercard.jpg" alt=""></a>
          </div>
          <span class="name">Mastercard</span>
        </div>
        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
      </label>

      <label for="paypal" class="paypalMethod">
        <div class="imgName">
          <div class="imgContainer paypal">
           <a href="paymethode.html"><img src="https://i.ibb.co/KVF3mr1/paypal.png" alt=""></a>
          </div>
          <span class="name">Paypal</span>
        </div>
        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
      </label>

      <label for="AMEX" class="amexMethod">
        <div class="imgName">
          <div class="imgContainer AMEX">
           <a href="paymethode.html"><img src="https://i.ibb.co/wQnrX86/American-Express.jpg" alt=""></a>
          </div>
          <span class="name">AMEX</span>
        </div>
        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
      </label>
    </div>
  </form>
</div>




</body>
</html>
