
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/homepage/imghome/logo home1.png" type="image/x-icon">

    <title>Contact Us</title>

<body>
    <img src="/homepage/imghome/smartphone-6090121_1280.png" alt="image" class="cont">
   <div class="text">
    <h1>Contact Us</h1>
   </div> 
    <div class="container">
        <form action="" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

    <div class="frma">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d206.96523022741948!2d35.57652990983246!3d33.90397873771119!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151f17f5284f4d2d%3A0x12fc035dcc4c6352!2sToters%20Lebanon!5e0!3m2!1sen!2slb!4v1737218399462!5m2!1sen!2slb" width="700" height="350"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>


    <section>
        <div class="wahatssapp">


            <div class="whatsscontact">
                <div class="contact__item">
                   <a href="https://web.whatsapp.com/"> <button><i class="ri-whatsapp-line"></i></button></a>
                    <span>whatsapp contact </span>
                </div>
                
                <div class="contact__item">
                   <a href="https://mail.google.com/mail/u/0/"> <button><i class="ri-mail-unread-line"></i></button></a>
                    <span>Email contact</span>
                </div>
                
                <div class="contact__item">
                   <a href="https://www.facebook.com/"> <button><i class="ri-facebook-circle-line"></i></button></a>
                    <span>Facebook contact </span>
                </div>

                <div class="contact__item">
                    <a href="https://www.instagram.com/"><button><i class="ri-instagram-line"></i></button></a>
                    <span>Instagram contact </span>
                </div>
                
                <div class="contact__item">
                   <a href="https://www.linkedin.com/"> <button><i class="ri-linkedin-box-fill"></i></button></a>
                    <span>Linkedin contact </span>
                </div>
           
    
        </div>



    </div>

    </section>


    <div class="qrr">
        <span class="qrr__text">Scan the Qr code </span>
